<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aggiungi Impiegato</title>
</head>
<body>
<div class="container">
    <h1>Aggiungi un nuovo impiegato</h1>
    <form action="/add" method="POST">
        <div class="form-group">
            <label for="name-input">Nome</label>
            <input id="name-input" name="name" type="text" required class="form-control">
        </div>
        <div class="form-group">
            <label for="surname-input">Cognome</label>
            <input id="surname-input" name="surname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email-input">eMail</label>
            <input id="email-input" name="email" type="email" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value ="Aggiungi Impiegato!">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
